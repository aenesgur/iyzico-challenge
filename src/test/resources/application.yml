spring:
  datasource:
    url: jdbc:hsqldb:hsql://localhost:9001/db
    driverClassName: org.hsqldb.jdbcDriver
    username: sa
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
      use-new-id-generator-mappings: false

application:
  path:
    payment: /api/v1/payment
    product: /api/v1/product
